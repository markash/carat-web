<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<cc:interface componentType="za.co.yellowfire.carat.jsf.component.Pagination">
    <cc:attribute name="lastRendered"/>
    <cc:attribute name="firstRendered"/>
    <cc:attribute name="bean"/>za.co.yellowfire.carat.web.MemoryPageableDataModel
</cc:interface>

<cc:implementation>
    <ul class="pagination pull-right">
        <li><h:commandLink value="Refresh" action="#{cc.bean.onRefresh}" /></li>
        <li><h:commandLink value="First" action="#{cc.bean.onFirst}" rendered="#{cc.firstRendered}"/></li>
        <li><h:commandLink value="Previous" action="#{cc.bean.onPrevious}" rendered="#{cc.bean.previousRendered}"/></li>
        <ui:repeat value="#{cc.bean.pages}" var="page">
            <li><h:commandLink value="#{page}" action="#{cc.bean.onGoto(page)}"/></li>
        </ui:repeat>
        <li><h:commandLink value="Next" action="#{cc.bean.onNext}" rendered="#{cc.bean.nextRendered}"/></li>
        <li><h:commandLink value="Last" action="#{cc.bean.onLast}" rendered="#{cc.lastRendered}"/></li>
    </ul>
</cc:implementation>
</ui:composition>
